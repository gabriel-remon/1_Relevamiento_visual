<app-header backButton="/auth"></app-header>
<ion-content>


    <div class="d-flex-center">

        <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
            
            <app-logo></app-logo>

            <app-custom-input 
            icon="person-outline" 
            label="Nombre" 
            type="text" 
            autocomplete=""
            [control]="form.controls.name"
            ></app-custom-input>
            
            <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
                <div *ngIf="form.controls.name.errors?.['required']"> Nombre requerido</div>
                
            </div>

            <app-custom-input 
            icon="mail-outline" 
            label="Correo" 
            type="email" 
            autocomplete=""
            [control]="form.controls.email"
            ></app-custom-input>
            
            <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
                <div *ngIf="form.controls.email.errors?.['required']"> Correo requerido</div>
                <div *ngIf="form.controls.email.errors?.['email']"> Correo inválido</div>
            </div>

            <app-custom-input 
            icon="lock-closed-outline" 
            label="Contraseña"
            type="password"
            autocomplete=""
            [control]="form.controls.password"
            ></app-custom-input>
    
            <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
                <div *ngIf="form.controls.password.errors?.['required']"> Contraseña requerido</div>
                <div *ngIf="form.controls.password.errors?.['minlength']"> Debe tener al menos 5 caracteres</div> 
            </div>

            <ion-button  expand="block" mode="ios" type="submit" class="submit" [disabled]="form.invalid">
                Registro
                <ion-icon slot="end" name="person-add-outline"></ion-icon>
            </ion-button>

            

        </form>
    </div>
</ion-content>
