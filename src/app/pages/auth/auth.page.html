<app-header></app-header>
<ion-content>


    <div class="d-flex-center">

        <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
            
            <app-logo></app-logo>

            <app-custom-input 
            icon="mail-outline" 
            label="Correo" 
            type="email" 
            autocomplete=""
            [control]="form.controls.email"
            ></app-custom-input>
            
            <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
                <div *ngIf="form.controls.email.errors?.['required']"> Correo requerido</div>
                <div *ngIf="form.controls.email.errors?.['email']"> Correo inválido</div>
            </div>

            <app-custom-input 
            icon="lock-closed-outline" 
            label="Contraseña"
            type="password"
            autocomplete=""
            [control]="form.controls.password"
            ></app-custom-input>
    
            <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
                <div *ngIf="form.controls.password.errors?.['required']"> Contraseña requerido</div>
                <div *ngIf="form.controls.password.errors?.['minlength']"> Debe tener al menos 5 caracteres</div> 
            </div>

            <p class="ion-text-end" routerLink="forgot-password"> ¿olvidaste tu contraseña?</p>
            <p class="ion-text-end"> todavía no eres miembro? <strong routerLink="register" class="color-lindo">regístrate aqui</strong></p>

            <ion-button  expand="block" mode="ios" type="submit" class="submit" [disabled]="form.invalid">
                Ingresar
                <ion-icon slot="end" name="log-in-outline"></ion-icon>
            </ion-button>

        </form>
    </div>
    <div class="d-flex-center">
        <p >botones de acceso rapido</p>
    </div>
    <div class="d-flex-center">
        <ion-button (click)="acceso1()" class="boton-custom">
            usuario 1
          </ion-button>
        <ion-button (click)="acceso2()" class="boton-custom">
            usuario 2
          </ion-button>
        <ion-button (click)="acceso3()" class="boton-custom">
            usuario 3
          </ion-button>
    </div>
</ion-content>
